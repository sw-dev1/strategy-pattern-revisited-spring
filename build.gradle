plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.0'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.1'
    implementation 'io.micrometer:micrometer-core:1.6.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.0'
    implementation 'org.webjars:bootstrap:4.5.3'
    implementation 'org.webjars:webjars-locator:0.40'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

group = 'com.github.sparsick'
version = '1.3.0-SNAPSHOT'
description = 'spring-boot-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
